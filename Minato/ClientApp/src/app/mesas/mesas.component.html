<div class="flexReverse">
  <div *ngFor="let s of status" style.backgroundColor="{{s.cor}}" class="status">
    <div style="align-self: center;">
      {{s.nome}}
      <br />
      {{s.quantidade}}
      <br />
      <mat-icon *ngIf="s.id != 0" (click)="deleteStatus(s.id)" style="cursor:pointer">delete_outline</mat-icon>
    </div>
    <div *ngIf="s.id == 0" class="status" (click)="addStatus()" style="cursor:pointer;">
      <mat-icon style="align-self: center">add</mat-icon>
    </div>
  </div>
</div>
<div class="flex">
  <div *ngFor="let mesa of mesas" class="mesas" style.backgroundColor="{{mesa.status?.cor}}">
    <div *ngIf="mesa.id != 0" class="content" (click)="clickMesa(mesa)">
      Mesa {{mesa.numero}}
    </div>
    <div *ngIf="mesa.id == 0" class="content" (click)="addMesas()" style="cursor:pointer">
      <mat-icon>add</mat-icon>
    </div>
  </div>
</div>
