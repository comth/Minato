<div>
  <div *ngFor="let s of status">
    {{s.nome}}  Qdt:{{s.quantidade}} - 
  </div>
</div>
<div class="flex">
  <div *ngFor="let mesa of mesas" class="mesas">
    <div *ngIf="mesa.id != 0" class="content">
      Mesa {{mesa.id}} 
    </div>
    <div *ngIf="mesa.id == 0" class="content" (click)="addMesas()" style="cursor:pointer">
      <mat-icon>add</mat-icon>
    </div>
  </div>
</div>
