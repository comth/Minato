<div class="divInicio">
  <div class="divColumn">
    <div>
      Pedido para a Mesa {{numMesa}}
    </div>
    <div>
      <mat-form-field style="font-size: 14px;">
        <input type="text"
               placeholder="Usuário"
               matInput
               [matAutocomplete]="auto"
               [formControl]="usuarioForm">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of usuariosFiltrados | async" [value]="option">
            {{option.nome}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div>
    <mat-slide-toggle class="example-margin"
                      color="accent"
                      [(ngModel)]="checked"
                      style="font-size: 14px;">
      Para entrega?
    </mat-slide-toggle>

    <div [hidden]="!this.checked" style="font-size: 14px;">
      <!--<label id="example-radio-group-label">Em qual endereço?</label>-->
      <mat-radio-group aria-labelledby="example-radio-group-label"
                       class="example-radio-group"
                       [(ngModel)]="enderecoSelecionado">
        <mat-radio-button *ngFor="let endereco of enderecos" [value]="endereco" style="font-size: 14px;">
          {{endereco.logradouro}}, {{endereco.numero}} - {{endereco.bairro}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
</div>

<mat-form-field style="width: 100%; font-size: 14px;">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <!-- Produto Column -->
    <ng-container matColumnDef="produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.id == 0 ? 'escondido': 'exibido'"> {{row.produto?.nome}} </td>
    </ng-container>

    <!-- Quantidade Column -->
    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.id == 0 ? 'escondido': 'exibido'"> {{row.quantidade}} </td>
    </ng-container>

    <!-- Observação Column -->
    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Observação </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.id == 0 ? 'escondido': 'exibido'"> {{row.observacao}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail"
             [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
          <form [formGroup]="produtoPedidoForm" [ngClass]="row.id == 0 ? 'form-add': 'form'">
            <mat-form-field>
              <input type="text"
                     placeholder="Produto"
                     matInput
                     formControlName="produto"
                     [matAutocomplete]="auto"
                     required>
              <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of produtosFiltrados | async" [value]="option">
                  {{option.nome}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Quantidade</mat-label>
              <input matInput formControlName="quantidade" placeholder="1" value="1" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Observação</mat-label>
              <input matInput formControlName="observacao">
            </mat-form-field>
            <div>
              <mat-icon class="icon-pad" (click)="cancel()">clear</mat-icon>
              <mat-icon *ngIf="!produtoPedidoForm.valid" (click)="error()" class="icon-pad" style="color:#DDA0DD">check</mat-icon>
              <mat-icon *ngIf="produtoPedidoForm.valid" (click)="onSubmitProdutoPedido(row)" class="icon-pad">check</mat-icon>
            </div>
          </form>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="icon">
      <th mat-header-cell *matHeaderCellDef (click)="add()"> <mat-icon style="color: purple">add</mat-icon> </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.id == 0 ? 'escondido': 'exibido'"> <mat-icon (click)="delete(row)">delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let element; columns: displayedColumns;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="finalButton">
  <button mat-raised-button color="primary" (click)="onSubmit()">Finalizar Modificações</button>
</div>
